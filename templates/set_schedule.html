<html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <link rel="stylesheet" href="../static/h2.css">
</head>

<body>
  {% csrf_token %}
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    {% for msg in messages %}
    swal('{{msg}}');

    {% endfor %}
    t1 = document.getElementsByName('total_seat').values;
    t2 = document.getElementsByTagName('window').values;
    t3 = document.getElementsByName('general').values;

  </script>
  <div>

    <div class="topnav" style="width: 1290px; height: 70px;">
      <a class="a1">Home</a>
      <a class="a2" href="{% url 'history' %}">History</a>
      <a class="a2" href="{%url 'book_ticket_list' %}">Booked ticket</a>
      <a class="a2" href="{% url 'profile' %}">Profile</a>
      <a class="a3" href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="dd">
      <div>
        <label style="font-family: 'Poppins'; font-size: 35px; font-weight: bold;">Add Schedule</label>

      </div>
      <form method="post">

        {% csrf_token %}
        <!--Radio button selection-->
        <div style="display: flex;margin-top: 24px;">
          <label class="l1">Add bus type
            <label class="con">
              <label style="margin-left: 3px;">Sleeper</label>
              <input type="radio" name="optradio" value="Sleeper">
              <span class="checkmark"></span>
            </label>
            <label class="con">
              <label style="margin-left: 3px;">General</label>
              <input type="radio" name="optradio" checked value="General">
              <span class="checkmark"></span>
            </label>
          </label>
        </div>

        <!--from and to-->
        <div style="display: flex;">
          <div class="input-bx">
            <input type="text" required="required" name="form" />
            <span style="font-family: 'Poppins';">From</span>
          </div>

          <div class="input-bx" style="margin-left: 20px;">
            <input type="text" required="required" name="to" style="font-family: 'Poppins';" />
            <span style="font-family: 'Poppins';">To</span>
          </div>
        </div>
        <div style="display: flex;">
          <div class="input-bx" style="font-family: 'Poppins';width: 160px;">
            <input type="date" required name="date">

          </div>
          <div class="input-bx" style="font-family: 'Poppins';width: 130px;margin-left: 20px;">
            <input type="time" required name="time">

          </div>

        </div>

        <div style="display: flex;">
          <div class="input-bx" style="font-family: 'Poppins';width: 140px">
            <input type="number" required="required" style="padding-left: 20px;" name="total_seat">
            <span style="font-family: 'Poppins';">Total Seats</span>
          </div>

          <div class="input-bx" style="font-family: 'Poppins';margin-left: 20px;width: 100px">
            <input type="number" required="required" style="padding-left: 20px;" name="window">
            <span style="font-family: 'Poppins';">Window</span>
          </div>
          <div class="input-bx" style="font-family: 'Poppins';width: 100px;margin-left: 20px;">
            <input type="number" required="required" style="padding-left: 20px;" name="general">
            <span style="font-family: 'Poppins';">General</span>
          </div>
        </div>

        <div style="display: flex;">
          <div class="input-bx" style="font-family: 'Poppins';width: 140px">
            <input type="number" required="required" style="padding-left: 20px;" name="price">
            <span style="font-family: 'Poppins';">Set Price</span>
          </div>
          <div class="input-bx" style="font-family: 'Poppins';width: 140px;margin-left: 20px;">
            <input type="text" required="required" style="padding-left: 20px;" name="bus_number">
            <span style="font-family: 'Poppins';">Bus number</span>
          </div>
        </div>

        <div style="display: flex;">
          <div>
            <button type="submit" class="tm">Set</button>
          </div>
        </div>
    </div>
    </form>
  </div>
</body>

</html>
