{% block content %}


<head>

  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/h4.css">
  </head>
  <style>
    .center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<div class="center">

  <form class="text-center border border-light p-5" action="success" method="POST">
    {% csrf_token %}
    <input type="hidden" name="mp" value="{{id}}">
    <input type="hidden" name="payment" value="{{payment.id}}">
    <input type="hidden" name="totalseat" value="{{adds}}">
    <input type="hidden" name="type" value="{{type}}">
    <input type="hidden" name="time" value="{{time}}">
    <input type="hidden" name="date" value="{{date}}">
    <input type="hidden" name="cname" value="{{cname}}">
    <input type="hidden" name="agency_name" value="{{aname}}">
    <input type="hidden" name="from" value="{{from}}">
    <input type="hidden" name="to" value="{{to}}">
    <input type="hidden" name="total" value="{{amount1}}">
    <input type="hidden" name="bustype" value="{{bustype}}">
    <input type="hidden" name="busnumber" value="{{busnumber}}">
    <input type="hidden" name="anumber" value="{{anumber}}">
    <div class="shadow p-3 mb-5 bg-white rounded" style="width: max-content;">
      <div class="shadow p-3 mb-5 rounded"
        style="width: 100%; background-color: #D64B4B; text-align: center; height: max-content;font-family: 'Poppins';">
        <label style="color: aliceblue;">Ticket Information</label>
      </div>
      <div style="display: flex; margin-top: 20px;">
        <div style=" width: 100px; border-radius: 10px; text-align: left;">
          <span style="margin-left: 20px;">Seats</span>
          <h2 style="font-size: larger;margin-left: 20px;">{{adds}}</h2>
        </div>
        <div style="margin-left: 30px; border-radius: 10px; width: max-content ">
          <span style="margin-left: 20px;">Date</span>
          <h2 style="font-size: larger; margin-left: 20px;">{{date}}</h2>
        </div>
        <div style="margin-left: 30px; border-radius: 10px; width: max-content ">
          <span style="margin-left: 20px;">Time</span>
          <h2 style="font-size: larger; margin-left: 20px;">{{time}}</h2>
        </div>

        <div style="margin-left: 30px; border-radius: 10px; width: max-content ">
          <span style="margin-left: 20px;">SeatType</span>
          <h2 style="font-size: larger; margin-left: 20px;">{{type}}</h2>
        </div>
        <div style="margin-left: 30px; border-radius: 10px; width: max-content ">
          <span style="margin-left: 20px;">BusType</span>
          <h2 style="font-size: larger; margin-left: 20px;">{{bustype}}</h2>
        </div>

        <div style="margin-left: 30px; border-radius: 10px; width: max-content ">
          <span style="margin-left: 20px;">Total Amount</span>
          <h2 style="font-size: larger; margin-left: 20px;">{{amount1}} &#8377</h2>
        </div>

      </div>
    </div>

    <!-- RAZORPAY INTEGRATION HERE -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_ULKXFl3prtGM7z"
      data-amount="{{amount}}" data-currency="INR" data-order_id="{{payment.id}}" data-name="Bus booking"
      data-description="Online bus booking System" data-image="../static/lg.png" data-prefill.name="{{cname}}"
      data-prefill.email="bhavik5025@gmail.com" data-theme.color="#F37254"></script>
  </form>

</div>


</div>
{% endblock %}
