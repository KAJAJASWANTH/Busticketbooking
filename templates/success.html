<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
  <style>
    h1 span {
      font-weight: normal;
    }

    .title,
    .name,
    .seat,
    .time {
      text-transform: uppercase;
      font-weight: normal;
    }

    .title h2,
    .name h2,
    .seat h2,
    .time h2 {
      font-size: 0.9em;
      color: #525252;
      margin: 0;
    }

    .span,
    .name span,
    .seat span,
    .time span {
      font-size: 0.7em;
      color: #a2aeae;
    }

    .title {
      margin: 2em 0 0 0;
    }

    .name,
    .seat {
      margin: 0.7em 0 0 0;
    }

    .time {
      margin: 0.7em 0 0 1em;
    }

    .seat,
    .time {
      float: left;
    }
  </style>
  <div style=" display: flex;
    justify-content: center;
    align-items: center;
     border-radius: 10px;
     list-style: none;">

    <div class="shadow p-3 mb-5 bg-white rounded"
      style="display: list-item;width: 700px; height: max-content;margin-top: 10px; ">
      <div class="shadow p-3 mb-5 rounded"
        style="width: 100%; background-color: #D64B4B; text-align: center; height: max-content;font-family: 'Poppins';">
        <label style="color: aliceblue;">Ticket Confirmation</label>
      </div>
      <div class="shadow-lg p-3 mb-5 bg-white rounded"
        style="height: max-content; display: list-item;margin-top: 20px;">
        <div style="display: flex;">
          <div style=" width: 100px; border-radius: 10px; text-align: left;">
            <span style="margin-left: 20px;">From</span>
            <h2 style="font-size: larger;margin-left: 20px;">{{from}}</h2>
          </div>
          <div style="margin-left: 30px; margin-top: 20px;">
            <i class="fas fa-exchange-alt" style="size: 20px;"></i>
          </div>
          <div style="margin-left: 30px; border-radius: 10px; width: 100px; ">
            <span style="margin-left: 20px;">To</span>
            <h2 style="font-size: larger; margin-left: 20px;">{{to}}</h2>
          </div>

        </div>
        <div style="margin-top: 20px; width: 200px; border-radius: 10px; text-align: left; ">
          <span style="margin-left: 20px;">Customer name</span>
          <h2 style="font-size: larger; margin-left: 20px;">{{cname}}</h2>
        </div>
        <div style="display: flex; margin-top: 20px;">
          <div style=" width: 100px; border-radius: 10px; text-align: left;">
            <span style="margin-left: 20px;">Seats</span>
            <h2 style="font-size: larger;margin-left: 20px;">{{tseat}}</h2>
          </div>
          <div style="margin-left: 30px; border-radius: 10px; width: max-content ">
            <span style="margin-left: 20px;">Date</span>
            <h2 style="font-size: larger; margin-left: 20px;">{{date}}</h2>
          </div>
          <div style="margin-left: 30px; border-radius: 10px; width: max-content ">
            <span style="margin-left: 20px;">Time</span>
            <h2 style="font-size: larger; margin-left: 20px;">{{time}}</h2>
          </div>

          <div style="margin-left: 30px; border-radius: 10px; width: max-content ">
            <span style="margin-left: 20px;">SeatType</span>
            <h2 style="font-size: larger; margin-left: 20px;">{{type}}</h2>
          </div>

        </div>
        <div style="display: flex;margin-top: 20px;">
          <div style=" width: 100px; border-radius: 10px; text-align: left;width: max-content;">
            <span style="margin-left: 20px;">Bus number</span>
            <h2 style="font-size: larger;margin-left: 20px;">{{busnumber}}</h2>
          </div>

          <div style="margin-left: 30px; border-radius: 10px; width: 100px; ">
            <span style="margin-left: 20px;">Bus Type</span>
            <h2 style="font-size: larger; margin-left: 20px;">{{bustype}}</h2>
          </div>

          <div style="margin-left: 30px; border-radius: 10px; width:max-content ">
            <span style="margin-left: 20px;">Travel-Agency Contact no.</span>
            <h2 style="font-size: larger; margin-left: 20px;">{{anumber}}</h2>
          </div>

        </div>
        <div style="display: flex;margin-top: 20px;">
          <div style=" width: 100px; border-radius: 10px; text-align: left;">
            <span style="margin-left: 20px;">Amount</span>
            <h2 style="font-size: larger;margin-left: 20px;">{{amount}} &#8377</h2>
          </div>

          <div style="margin-left: 30px; border-radius: 10px; width: 100px; ">
            <span style="margin-left: 20px;">Status</span>
            <h2 style="font-size: larger; margin-left: 20px;">Paid</h2>
          </div>
        </div>
        <div style="width: 100%;">

        </div>
      </div>
      <div class="shadow p-3 mb-5 rounded"
        style="width: 100%; background-color: #D64B4B; text-align: center; height: max-content;font-family: 'Poppins';">
        <a href="{%url 'user_home'%}" style="align-items: center;color: aliceblue;">Go to Home</a>
      </div>
    </div>

    <div>
    </div>

  </div>

  </div>
</body>

</html>
